<h2>Planetas</h2>

<div *ngFor="let planet of planets">
  <h3>{{planet.name}}</h3>
  <h2>{{planet.rotation_period}}</h2>
  <p>{{planet.orbital_period}}</p>
  <p>{{planet.diameter}}</p>
  <p>{{planet.climate }}</p>
  <p>{{planet.gravity}}</p>
  <p>{{planet.terrain}}</p>
  <p>{{planet.surface_water}}</p>
  <p>{{planet.created}}</p>
</div>
